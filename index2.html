<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خلاصه سفارش</title>
    <link rel="stylesheet" href="style2.css"> 
    </head>
<body>
    <div class="card-container">
        
        <div class="header-image">
            <img src="illustration-hero.svg" alt="تصویر فرد در حال گوش دادن به موسیقی">
        </div>
        
        <div class="card-content">
            
            <h1 class="card-title">خلاصه سفارش</h1>
            
            <p class="card-description">
                اکنون می‌توانید میلیون‌ها آهنگ، کتاب صوتی و پادکست را در هر دستگاهی و هر کجا که دوست دارید گوش دهید!
            </p>
            
            <div class="plan-box">
                <div class="plan-info">
                    <img src="icon-music.svg" alt="آیکون موسیقی" class="music-icon">
                    <div>
                        <h2 class="plan-name">طرح سالانه</h2>
                        <p class="plan-price">$59.99/سال</p>
                    </div>
                </div>
                <a href="#" class="change-link">تغییر</a>
            </div>
            
            <button class="btn btn-primary">ادامه به پرداخت</button>
            
            <button class="btn btn-secondary">لغو سفارش</button>
            
        </div>
    </div>
</body>
</html>
